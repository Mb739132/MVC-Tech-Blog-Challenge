<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Tech Blog</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <section class="top">
      <header class="bg-primary text-light mb-4 py-3 flex-row align-center">
        <div class="container flex-row justify-space-between-lg justify-center align-center">
          <!-- Navigation Links -->
          <a href="/" class="text-light mr-3">Home</a>
          <a href="/dashboard" class="text-light mr-3">Dashboard</a>
          <a href="#" class="text-light mr-3" onclick="toggleLoginForm()">Login</a>
          <a href="#logout" class="text-light">Logout</a>
          
          <h1 class="m-0">The Tech Blog</h1>
          <p class="m-0">Get practical advice from other developers.</p>
          <button class="btn" id="feedback-btn">Feedback</button>
        </div>
      </header>
    </section>

    <section class="login-form" id="loginForm" style="display: none;">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </section>

    <section class="tip-form">
      <form class="flex-row justify-center justify-space-between-md align-center" id="tip-form">
        <div class="col-12">
          <textarea name="tipText" id="tipText" placeholder="Here's a new UI tip..." value="" class="form-input w-100"></textarea>
        </div>
        <div class="col-12 col-lg-9">
          <input name="tipUsername" id="tipUsername" placeholder="Add your name to get credit for the thought..." value="" class="form-input w-100"/>
        </div>
        <div class="col-12 col-lg-3">
          <button class="btn btn-primary btn-block py-3" type="submit">Add Tip</button>
        </div>
      </form>
    </section>

    <section class="tips" id="tip-container"></section>

    <script>
      function toggleLoginForm() {
        var loginForm = document.getElementById('loginForm');
        loginForm.style.display = (loginForm.style.display === 'none' || loginForm.style.display === '') ? 'block' : 'none';
      }
    </script>

    <script src="./scripts/index.js"></script>
  </body>
</html>
